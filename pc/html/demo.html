<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layPage快速使用</title>
  <link rel="stylesheet" href="../css/layui.css" media="all">
</head>
<body>
 
<table id="demo">

</table>
 
<script src="../js/layui.all.js"></script>
<script src="../js/jquery-2.0.0.min.js"></script>
<script>
layui.use('table', function(){
    var table = layui.table;

    dicTable =  table.render({
        elem: '#demo'
        ,url:'http://bread.varsion.cn/api/supadmin/labbordisplay'
        ,parseData: function(res) { //res 即为原始返回的数据
            console.log(res);
            return {
                "code":'0', //解析接口状态
                "msg": res.message, //解析提示文本
                "count":res.total, //解析数据长度
                "data": res.data.data //解析数据列表
            }
        }
        ,toolbar: '#toolbarDemo'
        ,title: '后台用户管理'
        ,totalRow: true
        ,id:'idTest'
        ,cols: [[
            {type: 'radio', fixed: 'left'}
            ,{field:'form_id', title:'表单编号', width:150, edit: 'text'}
            ,{field:'applicant_name', title:'申请人', width:150, edit: 'text'}
            ,{field:'updated_at', title:'更新日期', width:80,  edit: 'text' }
        ]]
        ,page: true
    });
});
